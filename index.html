<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Doppler Effect Visualizer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
    </head>
    <body onload="init()">
        <div id="input-div">
            <label id="speed-label" for="speed-slider" class="inputs">
                Speed: <span id="speed-value">0.8<i>c</i></span>
                <br>
            </label>
            <input type="range" id="speed-slider" class="inputs" min="0.1" max="1.2" step="0.1" value="0.8">
        </div>
        <canvas id="canvas"></canvas>
        <script src="modules/Emitter.js" type="module"></script>
        <script src="modules/simConsts.js" type="module"></script>
        <script src="modules/UIConsts.js" type="module"></script>
        <script src="modules/Vec2.js" type="module"></script>
        <script src="modules/Wavefront.js" type="module"></script>
        <script src="modules/WavePool.js" type="module"></script>
        <script src="sim.js" type="module"></script>
    </body>
</html>
